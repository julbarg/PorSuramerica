<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Administrador - Por Suramerica</title>
	<h:outputStylesheet library="css" name="admin.css" />
	<h:outputScript library="js" name="admin.js" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css' />
	<script>
      google.maps.event.addDomListener(window, 'load', initialize);

      function changeView(value) {
         if (value == 'route') {
            document.getElementById('pac-input-origin').placeholder = 'Ciudad Origen';
            document.getElementById('pac-input-destination').style.display = '';
            document.getElementById('form:grid_story').style.display = 'none';
            document.getElementById('form:grid_route').style.display = '';

         } else if (value == 'story') {
            document.getElementById('pac-input-origin').placeholder = 'Ciudad';
            document.getElementById('pac-input-destination').style.display = 'none';
            document.getElementById('form:grid_story').style.display = '';
            document.getElementById('form:grid_route').style.display = 'none';

         }

      }
   </script>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel styleClass="panel_header">
			<p:panel styleClass="panel_logo">
				<!-- 			<h:graphicImage library="img" name="logo.png" alt="logo" width="160" /> -->
			</p:panel>
			<p:panel styleClass="panel_header_info">
				<h:commandButton image="../resources/img/home.png" styleClass="button_menu_header" />
				<h:commandButton image="../resources/img/admin.png" styleClass="button_menu_header" />
				<h:commandButton image="../resources/img/settings.png" styleClass="button_menu_header" />
				<h:commandButton image="../resources/img/quit.png" styleClass="button_menu_header" />

			</p:panel>
		</p:panel>
		<h:panelGrid columns="2" styleClass="panel_grid_main" cellspacing="0" cellpadding="0">
			<p:panel styleClass="panel_menu">
				<h:form id="form_menu">
					<p:menu styleClass="main_menu">
						<p:menuitem value="Mapas" actionListener="#{menuView.save}" icon="iconmaps"
							containerStyleClass="span_main_menu" />
						<p:menuitem value="Consultas" actionListener="#{menuView.consulta}" icon="iconedit"
							containerStyleClass="span_main_menu" />
					</p:menu>
				</h:form>

			</p:panel>
			<p:panel id="panel_post" styleClass="panel_content">
				<h:panelGrid cellspacing="15">
					<span id="total"></span>
					<h1>Nuevo Post</h1>
					<p:inputText placeholder="Titulo" styleClass="input_post" />
					<p:selectOneRadio styleClass="select_post" label="Tipo de Post" value="route"
						onchange="changeView(this.value);">
						<f:selectItem itemLabel="Ruta" itemValue="route" />
						<f:selectItem itemLabel="Historia" itemValue="story" />
					</p:selectOneRadio>
					<input id="pac-input-origin" class="controls pac-input" type="text" placeholder="Ciudad Origen"
						style="float: left;" />
					<input id="pac-input-way" class="controls pac-input" type="text" placeholder="Ciudad Intermedia"
						style="float: left;" />
					<input id="pac-input-destination" class="controls pac-input" type="text" placeholder="Ciudad Destino"
						style="float: left;" />
					<div id="map-canvas-origin" class="map-canvas" />

					<h:panelGrid id="grid_route" columns="4">
						<p:outputLabel for="cityOrigin" value="Ciudad Origen: " styleClass="label_post" />
						<p:inputText id="cityOrigin" styleClass="input_post_city" value="#{admin.route.cityOrigin.name}" />
						<p:inputText id="cityOriginLat" styleClass="input_post_city" value="#{admin.route.cityOrigin.lat}"
							readonly="true" />
						<p:inputText id="cityOriginLng" styleClass="input_post_city" value="#{admin.route.cityOrigin.lng}"
							readonly="true" />

						<p:outputLabel for="cityDestination" value="Ciudad Destino: " styleClass="label_post" />
						<p:inputText id="cityDestination" styleClass="input_post_city"
							value="#{admin.route.cityDestination.name}" />
						<p:inputText id="cityDestinationLat" styleClass="input_post_city"
							value="#{admin.route.cityDestination.lat}" readonly="true" />
						<p:inputText id="cityDestinationLng" styleClass="input_post_city"
							value="#{admin.route.cityDestination.lng}" readonly="true" />

						<p:outputLabel for="km" value="Kilometros Recorridos: " styleClass="label_post" />
						<p:inputText id="km" styleClass="input_post_city" />
					</h:panelGrid>

					<h:panelGrid id="grid_story" columns="4" style="display:none;">
						<p:outputLabel for="city" value="Ciudad: " styleClass="label_post" />
						<p:inputText id="city" styleClass="input_post_city" value="#{admin.city.name}" />
						<p:inputText id="cityLat" styleClass="input_post_city" value="#{admin.city.lat}" readonly="true" />
						<p:inputText id="cityLng" styleClass="input_post_city" value="#{admin.city.lng}" readonly="true" />

					</h:panelGrid>

					<p:outputLabel value="Foto de Portada: " styleClass="label_post" />
					<p:fileUpload fileUploadListener="#{admin.loadImageFront}" mode="advanced" label="Examinar"
						cancelLabel="Cancelar" uploadLabel="Subir" />


					<p:outputLabel value="Fotos de Galleria " styleClass="label_post" />
					<p:fileUpload mode="advanced" skinSimple="true" label="Examinar" multiple="true" />

					<p:inputText placeholder="Link Fotos" styleClass="input_post" />
					<p:outputLabel value="Cuentanos la Historia" styleClass="label_post" />
					<p:editor />
					<p:commandButton value="Guardar" styleClass="button_post" />

				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
