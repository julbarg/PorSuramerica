<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>P</title>
	<h:outputStylesheet library="css" name="main.css" />
	<link href='http://fonts.googleapis.com/css?family=Chau+Philomene+One' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" />
</h:head>
<h:body>
	<h:form id="form">
		<p:panel styleClass="header">
			<p:menubar styleClass="nav">
				<p:menuitem value="INICIO" url="#" />
				<p:menuitem value="RUTA" url="#" />
				<p:menuitem styleClass="logo" value="Logo" url="#" />
				<p:menuitem value="HISTORIAS" url="#" />
				<p:menuitem value="PREPARACIÓN" url="#" />
			</p:menubar>
			<p:panel styleClass="slogan">
				<h:panelGrid>
					<h:outputLabel styleClass="h1" value="POR SURAMERICA"></h:outputLabel>
					<h:outputLabel styleClass="h2" value="Te Atreves a Soñar"></h:outputLabel>
				</h:panelGrid>
			</p:panel>
			<p:panel styleClass="resume_header">
				<h:outputLabel styleClass="h2" value="DIA 32" />
				<h:panelGrid columns="3">
					<h:outputLabel styleClass="ciudad" value="BUENOS AIRES ARGENTINA" />
					<h:outputLabel styleClass="km" value="33.304 Km" />
					<p:panel styleClass="temperatura">
						<h:panelGrid columns="2">
							<p:outputLabel value="32°C" styleClass="temperatura_number" />
							<p:graphicImage library="img" name="temperature.png" height="40" />
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>

			</p:panel>
			<p:panel styleClass="social">
				<h:panelGrid columns="4">
					<p:graphicImage library="img" name="facebook.png" />
					<p:graphicImage library="img" name="twitter.png" />
					<p:graphicImage library="img" name="imstagram.png" />
					<p:graphicImage library="img" name="youtube.png" />
				</h:panelGrid>
			</p:panel>
		</p:panel>
		<p:panel styleClass="routes">
			<ui:repeat var="post" value="#{index.listPost}" varStatus="status">
				<p:commandLink action="#{index.goPost}" target="_blank" ajax="false">
					<p:panel styleClass="route" style="#{post.image}">
						<p:outputPanel styleClass="description_route">
							<p class="cities">
								#{post.title}<br /> #{post.cityFrom} - #{post.cityTo}
							</p>
							<p class="intro">#{post.description}</p>
							<p class="date_route">#{post.date}</p>
						</p:outputPanel>
					</p:panel>
					<f:setPropertyActionListener value="#{post}" target="#{index.selectPost}" />
				</p:commandLink>
			</ui:repeat>
		</p:panel>

		<p:panel styleClass="where">
			<p:outputLabel styleClass="h1" value="#{index.tituloWhere}" />
			<p:gmap styleClass="map-canvas" center="-34.6158238, -58.4333203" zoom="8" type="ROADMAP" />
		</p:panel>
		<p:panel styleClass="reflexion">
			<p:outputPanel styleClass="message">
				<ui:repeat var="message" value="#{index.listMessage}" varStatus="status">
					<p>#{message}</p>
				</ui:repeat>
			</p:outputPanel>
		</p:panel>

		<p:panel styleClass="footer">
			<h:panelGrid columns="3">
				<p:panel>
					<h3>CONTACTO</h3>
					<ui:repeat var="contact" value="#{index.contacts}" varStatus="status">
						<p>
							#{contact.name} <br /> #{contact.email}
						</p>
						<br />
					</ui:repeat>
					<h:panelGrid columns="4">
						<p:graphicImage styleClass="social_footer" library="img" name="facebook.png" />
						<p:graphicImage styleClass="social_footer" library="img" name="twitter.png" />
						<p:graphicImage styleClass="social_footer" library="img" name="imstagram.png" />
						<p:graphicImage styleClass="social_footer" library="img" name="youtube.png" />
					</h:panelGrid>


				</p:panel>
				<p:panel>
					<h3>MAPA DE SITIO</h3>
					<h:link styleClass="link_mapa_sitio" value="INICIO" />
					<h:link styleClass="link_mapa_sitio" value="RUTAS" />
					<h:link styleClass="link_mapa_sitio" value="HISTORIAS" />
					<h:link styleClass="link_mapa_sitio" value="MENSAJES" />
					<h:link styleClass="link_mapa_sitio" value="ACERCA DE" />

				</p:panel>
				<p:panel>
					<h3>MENSAJES</h3>
					<p:inputText id="name" styleClass="contacto" placeholder="Nombre" />
					<p:inputText id="email" styleClass="contacto" placeholder="E-Mail" />
					<p:inputTextarea id="message" styleClass="contacto_mensaje" placeholder="Mensaje" />
					<p:button styleClass="boton_enviar" value="Enviar" />
				</p:panel>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
