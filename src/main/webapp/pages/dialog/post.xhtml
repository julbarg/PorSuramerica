<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog id="dialog_post" widgetVar="post" modal="true" draggable="false" resizable="false" closable="true"
		header="Post" position="center" maximizable="true" width="900" height="550" styleClass="dialogPost">
		<h:form id="form_post">
			<p:panel styleClass="panelPost" id="panel_post">
				<p:growl id="post_growl" />
				<p:messages id="messages_new_user" />
				<p:outputLabel value="#{index.selectPost.title}" styleClass="titlePost" />
				<p:panel id="image_front_post" styleClass="imageFrontPost" style="#{index.selectPost.image}" />
				<h:panelGrid columns="2" styleClass="panelGridPost">
					<p:outputLabel>Historia 01</p:outputLabel>
					<p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:450px;height:400px" />
				</h:panelGrid>
				<p:outputLabel>Galeria</p:outputLabel>
				<p:outputLabel>Historia 02</p:outputLabel>

			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
