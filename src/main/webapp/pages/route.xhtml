<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Por Suramerica - Ruta</title>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="post.css" />
	<h:outputStylesheet library="css" name="route.css" />
	<link href='http://fonts.googleapis.com/css?family=Chau+Philomene+One'
		rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Montserrat'
		rel='stylesheet' type='text/css' />
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript" />
	<div id="fb-root"></div>
	<h:outputScript library="js" name="route.js" />
	<script>
		google.maps.event.addDomListener(window, 'load', initialize);
		window.fbAsyncInit = function() {
			FB.init({
				appId : '518701794945319',
				xfbml : true,
				version : 'v2.4'
			});
		};
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
</h:head>
<h:body>
	<h:form id="form_route">
		<p:panel styleClass="panelPost" id="panel_post">
			<p:growl id="post_growl" />
			<p:messages id="messages_new_user" />
			<p:panel styleClass="panel_transparent logo_menu">
				<p:graphicImage library="img" name="logo.png" alt="Anterior"
					height="60" />
			</p:panel>
			<p:menubar styleClass="menu_bar_post">
				<p:menuitem value="INICIO"></p:menuitem>
				<p:menuitem value="RUTA" styleClass="active"></p:menuitem>
				<p:menuitem value="HISTORIAS"></p:menuitem>
				<p:menuitem value="PREPARACIÃ“N"></p:menuitem>
			</p:menubar>
			<h:panelGrid styleClass="panel_grid_subtitle"
				style="margin-top: 50px;">
				<p:panel styleClass="panel_transparent" style="margin-top: 10px;">
					<p:outputLabel value="RUTA RECORRIDA" styleClass="title" />
					<p:outputLabel value="#{route.today}" styleClass="date_post" />
				</p:panel>
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="panelGridPost"
				columnClasses="story,map">
				<div id="map-canvas-origin" class="map-canvas-route"
					style="margin-top: -65px;" />
				<p:inputText id="km" styleClass="input_post_city"
					style="margin-top: 65px;" />
			</h:panelGrid>
			<h:panelGrid>
				<div class="fb-comments"
					data-href="http://localhost:8082/PorSuramerica/pages/route.jsf"
					data-width="1000" data-numposts="5"></div>
			</h:panelGrid>

		</p:panel>
	</h:form>
</h:body>
</html>
