<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>P</title>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<link href='http://fonts.googleapis.com/css?family=Oswald:300'
		rel='stylesheet' type='text/css' />
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript" />
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="growl_login" />
		<h:panelGrid columns="2" styleClass="main_login">
			<p:panel styleClass="login">
				<h:panelGrid cellspacing="5" styleClass="grid_login">
					<p:inputText id="user_name" value="#{login.user.userName}"
						required="true" styleClass="input_login" />
					<p:watermark value="Usuario" for="user_name" />
					<p:password id="password" value="#{login.user.password}"
						required="true" styleClass="input_login" />
					<p:watermark value="ContraseÃ±a" for="password" />
					<p:commandButton value="Iniciar" action="#{login.signIn}"
						styleClass="button_login" update="form" />
				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
